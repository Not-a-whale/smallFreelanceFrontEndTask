  <div ng-controller="uiFormSectionCtrl as formB"
       ng-init="$ctrl.formB = formB; formB.formdata = {}; formB.dependencies = [$ctrl.formA]; formB.title='people'; formB.dependency_map[$ctrl.formA] = {'BrnchId': 'BrnchId'}">
    <form ng-submit="formB.SaveForm('formB')">
      <form-row>
        <simple-input value="formB.formdata.ent_people[0].NickName"
                      label="NickName"></simple-input>
        <simple-input value="formB.formdata.ent_people[0].Prefix"
                      label="Prefix"></simple-input>
        <simple-input value="formB.formdata.ent_people[0].FirstName"
                      label="FirstName"></simple-input>
        <simple-input value="formB.formdata.ent_people[0].MiddleName"
                      label="MiddleName"></simple-input>
        <simple-input value="formB.formdata.ent_people[0].LastName"
                      label="LastName"></simple-input>
        <simple-input value="formB.formdata.ent_people[0].Suffix"
                      label="Suffix"></simple-input>
      </form-row>
      <form-row>
        <simple-input value="formB.formdata.ent_people[0].hr_associate[0].biz_fax.Number"
                      label="Number"></simple-input>
        <simple-input value="formB.formdata.ent_people[0].hr_associate[0].biz_fax.Extension"
                      label="Extension"></simple-input>
      </form-row>
      <form-row>
        <simple-input value="formB.formdata.ent_people[0].hr_associate[0].biz_phone.Number"
                      label="Number"></simple-input>
        <simple-input value="formB.formdata.ent_people[0].hr_associate[0].biz_phone.Extension"
                      label="Extension"></simple-input>
      </form-row>
      <simple-input value="formB.formdata.ent_people[0].hr_associate[0].BizEmail"
                    label="BizEmail"></simple-input>
      <simple-input value="formB.formdata.ent_people[0].hr_associate[0].PrimaryContact"
                    label="PrimaryContact"></simple-input>


      <button type="submit">save</button>
    </form>
  </div>
