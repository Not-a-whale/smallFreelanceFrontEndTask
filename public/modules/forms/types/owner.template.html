<form id="{{$formctrl.formid}}"
      ng-submit="$formctrl.onSubmit()">
  <form-row>
    <ui-form-partial-person data="$formctrl.data"></ui-form-partial-person>
  </form-row>
  <form-row>
    <ui-input label="Current Title"
              data="$formctrl.data.hr_associate.CurrentTitle"></ui-input>
    <ui-select table="HrAssociate"
               column="AuthorityLevel"
               label="Authority Level"
               data="$formctrl.data.hr_associate.AuthorityLevel"></ui-select>
  </form-row>
  <form-row>
    <ui-form-partial-phone class="fc3"
                           type="work"
                           ext="1"
                           data="$formctrl.data.hr_associate.biz_phone"></ui-form-partial-phone>
    <ui-form-partial-fax class="fc3"
                         type="work"
                         ext="1"
                         data="$formctrl.data.hr_associate.biz_fax"></ui-form-partial-fax>
  </form-row>
  <ui-input label="Work Email"
            data="$formctrl.data.hr_associate.BizEmail"></ui-input>
  <ui-checkbox style="display: none"
               data="$formctrl.data.hr_associate.PrimaryContact"
               true-val="1"
               false-val="0"
               default="1"></ui-checkbox>
  <button type="submit"
          hidden></button>
</form>
