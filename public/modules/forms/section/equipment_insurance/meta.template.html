<div class="fsct">
  <meta-form-section-header form="$ctrl.form"
                            on-disable="$ctrl.onDisable(form)"></meta-form-section-header>
  <div class="fsct-row c12">
    <div class="fsct-col c6">
      <div class="frow f-spacer c12">
        <div class="fstack c6">
          <simple-input label="insurance type"
                        requried="1"></simple-input>
        </div>
        <div class="fstack c6">
          <div class="frow c12">
            <simple-input label="company"
                          required="1"></simple-input>
            <a class="btn btn-sm btn-second">+ new</a>

          </div>
          <div class="frow c12">
            <simple-input label="agent"
                          required="1"></simple-input>
            <a class="btn btn-sm btn-second">+ new</a>

          </div>
        </div>
      </div>
    </div>
    <div class="fsct-col c6">
      <div class="frow c8">
        <simple-input label="policy #"
                      required="1"></simple-input>
        <simple-input label="amount"
                      type="number"></simple-input>
      </div>
      <div>insurance certificate</div>
      <div class="frow c8">
        <simple-input label="effective date"
                      type="date"></simple-input>
        <simple-input label="expiration date"
                      type="date"></simple-input>
      </div>
      <generic-file-upload class="frow c8"></generic-file-upload>
    </div>
  </div>
</div>
