<div class="fsct">
    <meta-form-section-header form="$ctrl.form"
                              on-disable="$ctrl.onDisable({form: form})"></meta-form-section-header>
    <div class="fsct-row">
      <div class="fstack c12">
        <div class="c12"><span class="bold upper">note:</span> Only fill out this section if the vehicle you are
          registering uses an individual IFTA account,
          separate from its owner's IFTA account.</div>
        <div class="fsct-col c4">
          <div class="frow f-spacer c12">
            <simple-input class="c10"
                          label="IFTA account number"
                          required="1"></simple-input>
            <simple-input class="c2"
                          label="state"
                          required="1"></simple-input>
          </div>
        </div>
        <div class="fsct-col c8"></div>
      </div>
    </div>
  </div>
