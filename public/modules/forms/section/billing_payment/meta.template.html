<div class="fsct">
  <meta-form-section-header form="$ctrl.form"
                            on-disable="$ctrl.onDisable({form: form})"></meta-form-section-header>
  <div class="fsct-row">
    <div class="fgrid fgr7">
      <div class="fgcs1 fgce7 fgrs1 fgrs1">
          <div>billing address</div>
          <simple-checkbox label="same as mailing address" value="$ctrl.gate.billing.address.same"></simple-checkbox>
      </div>

      <simple-input label="street address/P.O box" class="fgcs1 fgce4 fgrs2 fgre2" value="$ctrl.gate.billing.address.street"></simple-input>
      <simple-input label="city" class="fgcs4 fgce7 fgrs2 fgre2" value="$ctrl.gate.billing.address.city"></simple-input>
      <simple-input label="state" class="fgcs1 fgce2 fgrs3 fgre3" value="$ctrl.gate.billing.address.state"></simple-input>
      <simple-input label="zip" class="fgcs2 fgce4 fgrs3 fgre3" value="$ctrl.gate.billing.address.zip"></simple-input>
      <simple-input label="country" class="fgcs4 fgce6 fgrs3 fgre3" value="$ctrl.gate.billing.address.country"></simple-input>
      <div class="fgrid6 fgr1 fgcs7 fgce13 fgrs1 fgre1">
          <div class="fgcs1 fgce4 fgrs1 fgre1">
              <div>payment information</div>
              <simple-input label="pay to the order of" value="$ctrl.gate.billing.payto"></simple-input>
          </div>
          <simple-input label="pay rate" class="fgcs4 fgce6 fgrs1 fgre1" value="$ctrl.gate.billing.payrate"></simple-input>
      </div>

      <simple-input label="tax id type" class="fgcs7 fgce9 fgrs2 fgre2" value="$ctrl.gate.billing.tax.type"></simple-input>
      <simple-input label="tax id" class="fgcs9 fgce12 fgrs2 fgre2" value="$ctrl.gate.billing.tax.id"></simple-input>
      <simple-input label="1099 vendor" class="fgcs12 fgce16 fgrs2 fgre2" value="$ctrl.gate.billing.tax.vendor1099"></simple-input>
      <simple-input label="credit limit" class="fgcs7 fgce10 fgrs3 fgre3" value="$ctrl.gate.billing.credit.limit"></simple-input>
      <simple-checkbox label="credit hold" class="fgcs10 fgce14 fgrs3 fgre3" value="$ctrl.gate.billing.credit.hold"></simple-checkbox>
      <div class="fgcs7 fgce11 fgrs4 fgre6">
        <div>factoring company</div>
        <simple-checkbox label="factor all invoices for this carrier" value="$ctrl.gate.billing.factor"></simple-checkbox>
      </div>
    </div>
  </div>
</div>
