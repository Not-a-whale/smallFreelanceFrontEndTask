<div class="fsct">
  <meta-form-section-header form="$ctrl.form"
                            on-disable="$ctrl.onDisable(form)"></meta-form-section-header>
  <div class="fsct-row">
    <div class="fgrid fgr2">
      <simple-input label="trailer type" class="fgcs1 fgce4 fgrs1"></simple-input>
      <simple-input label="make" class="fgcs4 fgce7 fgrs1"></simple-input>
      <simple-input label="model" class="fgcs7 fgce10 fgrs1"></simple-input>
      <simple-input label="year" class="fgcs10 fgce12 fgrs1"></simple-input>
      <simple-input label="vin #" class="fgcs1 fgce5 fgrs2"></simple-input>
      <simple-input label="plate #" class="fgcs5 fgce8 fgrs2"></simple-input>
      <simple-input label="state" class="fgcs8 fgce9 fgrs2"></simple-input>
      <simple-input label="unladen weight" class="fgcs9 fgce12 fgrs2"></simple-input>
      <simple-input label="weight capacity" class="fgcs12 fgce15 fgrs2"></simple-input>
    </div>
  </div>
  <div class="fgrid fgr1">
    <div class="fgcs1 fgce6 fgrid5 fgr2">
      <div class="fgcs1 fgce4 fgrs1">
        <div>inspections</div>
        <div>Provide the most recent dates for the inspections listed below:</div>
      </div>
      <simple-input label="last annual" class="fgcs1 fgce3 fgrs2" type="date"></simple-input>
      <simple-input label="last 90 day" class="fgcs3 fgce5 fgrs2" type="date"></simple-input>
    </div>
    <div class="fgcs6 fgce12 fgrid6 fgr2">
      <div class="fgcs1 fgce3 fgrs1">
        <div>registration</div>
        <simple-input label="effective date"></simple-input>
      </div>
      <simple-input class="fgcs3 fgce5 fgrs1" label="expiration date"></simple-input>
      <generic-file-upload class="fgcs1 fgce6 fgrs2"></generic-file-upload>
    </div>
  </div>
  <div class="fgrid fgr3">
    <div class="fgcs1 fgce16 fgrs1">additional details</div>
    <simple-input label="color" class="fgcs1 fgce3 fgrs2" ></simple-input>
    <simple-input label="fuel type" class="fgcs5 fgce3 fgrs2" ></simple-input>
    <simple-input label="vehicle length" class="fgcs5 fgce7 fgrs2" ></simple-input>
    <simple-input label="vehicle width" class="fgcs7 fgce9 fgrs2" ></simple-input>
    <simple-input label="vehicle height" class="fgcs9 fgce11 fgrs2" ></simple-input>
    <simple-input label="tire size" class="fgcs1 fgce3 fgrs3" ></simple-input>
    <simple-input label="amount of axels" class="fgcs3 fgce5 fgrs3" ></simple-input>
    <simple-input label="door height" class="fgcs5 fgce7 fgrs3" ></simple-input>
    <simple-input label="door width" class="fgcs7 fgce9 fgrs3" ></simple-input>
  </div>
</div>
