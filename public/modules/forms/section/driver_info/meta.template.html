<div class="fsct">
  <meta-form-section-header form="$ctrl.form"
                            on-disable="$ctrl.onDisable({form: form})"></meta-form-section-header>
  <div class="fsct-row">
    <div class="fgrid fgr7">
      <simple-input label="first name" class="fgcs1 fgce4 fgrs1 fgre1" required="1"></simple-input>
      <simple-input label="last name" class="fgcs4 fgce7 fgrs1 fgre1" required="1"></simple-input>
      <simple-input label="gender" class="fgcs1 fgce3 fgrs2 fgre2"></simple-input>
      <simple-input label="birth date" class="fgcs3 fgce5 fgrs2 fgre2"></simple-input>
      <simple-input label="SSN" class="fgcs5 fgce7 fgrs2 fgre2"></simple-input>
      <simple-input label="street address/P.O. box" class="fgcs9 fgce12 fgrs1 fgre1" required="1"></simple-input>
      <simple-input label="city" class="fgcs12 fgce15 fgrs1 fgre1" required="1"></simple-input>
      <simple-input label="state" class="fgcs9 fgce10 fgrs2 fgre2"></simple-input>
      <simple-input label="zip" class="fgcs10 fgce12 fgrs2 fgre2"></simple-input>
      <simple-input label="country" class="fgcs12 fgce14 fgrs2 fgre2"></simple-input>
      <simple-input label="phone" class="fgcs9 fgce12 fgrs3 fgre3"></simple-input>
      <simple-input label="email" class="fgcs12 fgce15 fgrs3 fgre3"></simple-input>
      <simple-input label="med. card expiration" class="fgcs9 fgce11 fgrs4 fgre4"></simple-input>
      <simple-input label="last pull notice" class="fgcs11 fgce13 fgrs4 fgre4"></simple-input>
      <simple-input label="last annual review" class="fgcs13 fgce15 fgrs4 fgre4"></simple-input>
      <simple-input label="licenseimage" class="fgcs1 fgce5 fgrs3 fgre7"></simple-input>
      <simple-input label="driver license (DL)#" class="fgcs5 fgce8 fgrs4 fgre4"></simple-input>
      <simple-input label="state" class="fgcs5 fgce6 fgrs5 fgre5"></simple-input>
      <simple-input label="class" class="fgcs6 fgce8 fgrs5 fgre5"></simple-input>
      <simple-input label="expiration date" class="fgcs5 fgce7 fgrs6 fgre6"></simple-input>


      <meta-checkbox label="company" class="fgcs9 fgce12 fgrs5 fgre5"></meta-checkbox>
      <meta-checkbox label="company" class="fgcs9 fgce12 fgrs6 fgre6"></meta-checkbox>
      <meta-checkbox label="company" class="fgcs9 fgce12 fgrs7 fgre7"></meta-checkbox>

    </div>
  </div>

</div>
