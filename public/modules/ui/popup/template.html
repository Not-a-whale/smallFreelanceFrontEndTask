<div class="drag-handle"
     draggable></div>
<div class="close-button icont icont-tiny clickable"
     ng-click="$ctrl.Close()">
     <svg class="icon">
          <use xlink:href="imgs/icons.svg#x"></use>
     </svg>
</div>
<div class="banner-container">
     <div ng-if="$ctrl.icon != undefined"
          class="icont icont-tiny">
          <svg class="icon">
               <use xlink:href="{{$ctrl.icon}}"></use>
          </svg>
     </div>
     <div class="title">{{$ctrl.title}}</div>
</div>
<div class="error-list">
     <ui-toast-banner on-close="$ctrl.RemoveError(error);"
                      ng-repeat="error in $ctrl.errors"
                      data-error="error"
                      fade="3"></ui-toast-banner>
</div>
<div class="header-container"
     ng-transclude="headerContent"></div>
<div class="body-container"
     ng-transclude="bodyContent"></div>
<div class="footer-container"
     ng-transclude="footerContent"></div>
