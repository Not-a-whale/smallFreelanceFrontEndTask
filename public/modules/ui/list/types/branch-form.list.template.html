<grand-header>
  <div class="title-container">
    <div class="title">registered branches</div>
    <div class="icont icont-small"
         ng-click="$ctrl.AddNewEmpty()"
         ui-state="'tmsapp.main2.profile.business.branch.detail'"
         ui-state-params="{branchid: 'new'}">
      <svg class="icon-ty">
        <use xlink:href="imgs/icons.svg#plus"></use>
      </svg>
    </div>
  </div>
  <ui-input template="submit"
            data="$ctrl.search_query['me.OfficeName']"
            on-change="$ctrl.GetData(data)"></ui-input>
</grand-header>
<inserts class="
            scrollable">
  <div ui-view="new-item">

  </div>
  <ui-list-insert type="branch-form"
                  ng-repeat="item in $ctrl.items"
                  item="item"
                  ui-sref-active="active"></ui-list-insert>
</inserts>
