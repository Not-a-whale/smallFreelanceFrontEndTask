<input ng-model="$ctrl.data"
       ng-required="{{$ctrl.required}}"
       pattern="^[A-Z]\d{2,4}$"
       ng-disabled="{{$ctrl.disabled}}"
       ng-attr-title="{{$ctrl.title}}" />
<label ng-required="{{$ctrl.required}}"
       ng-if="$ctrl.label != undefined">{{ $ctrl.label }}</label>
<errors ng-show="$ctrl.required">{{ $ctrl.errmsg || 'this field is required' }}</errors>
