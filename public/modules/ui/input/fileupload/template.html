<input type="file"
       file-loader
       ng-model="$ctrl.data" />
<div>
  id: {{ $ctrl.id}}
  <br>
  maxfiles: {{$ctrl.maxfiles}}
</div>
<div ng-if="$ctrl.maxfiles > 1"
     ng-repeat="file in $ctrl.data">
  {{file.FileName}}
</div>
<div ng-if="$ctrl.maxfiles == 1">
  {{$ctrl.data.FileName}}
</div>
