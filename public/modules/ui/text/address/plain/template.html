<div ng-show="$ctrl.address != undefined">
  <div class="street1">{{ $ctrl.address.Street1 | lowercase }}</div>
  <div class="street2"
       ng-show="$ctrl.address.Street2">{{ $ctrl.address.Street2 | lowercase }}</div>
  <div class="street3"
       ng-show="$ctrl.address.Street3">{{ $ctrl.address.Street3 | lowercase }}</div>
  <div class="city">{{ $ctrl.address.City | lowercase }}, {{ $ctrl.address.State }}
    {{ $ctrl.address.Zip }}</div>
  <div class="country">{{ $ctrl.address.Country }}</div>
</div>
<div ng-hide="$ctrl.address != undefined">
  no {{ $ctrl.type}} address listed
</div>
