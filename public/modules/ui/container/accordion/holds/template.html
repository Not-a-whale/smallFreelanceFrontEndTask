<ui-container-accordion-open data-title="$ctrl.title"
                             data-count="$ctrl.holds.length">
  <row-header class="table-cols-16">
    <div class="colspan c2">item</div>
    <div class="colspan c2">expiration date</div>
    <div class="colspan c3">status</div>
    <div class="colspan c7 padded">comment</div>
    <div class="colspan c2 padded">hold</div>
  </row-header>
  <body-content class="spacing">
    <item-holds-card ng-repeat="item in $ctrl.holds"></item-holds-card>
  </body-content>
</ui-container-accordion-open>
