<ui-container-accordion data-title="$ctrl.title"
                        data-count="$ctrl.drivers.length">
  <row-header class="table-cols-12">
    <div class="colspan {{header.size}}"
         ng-repeat="header in $ctrl.header">{{header.name}}</div>

  </row-header>
  <body-content class="spacing">
    <operator-driver-card ng-repeat="item in $ctrl.drivers"></operator-driver-card>
  </body-content>

</ui-container-accordion>
