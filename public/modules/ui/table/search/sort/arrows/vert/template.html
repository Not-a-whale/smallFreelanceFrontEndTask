<svg class="sort-arrow top"
     ng-class="{active: $ctrl.IsUp() }"
     ng-click="$ctrl.SetUp()">
  <use xlink:href="imgs/icons.svg#triangle"></use>
</svg>
<svg class="sort-arrow bottom"
     ng-class="{active: $ctrl.IsDown() }"
     ng-click="$ctrl.SetDown();">
  <use xlink:href="imgs/icons.svg#triangle"></use>
</svg>
