<style>
  .main-container {
    display: flex;
    flex: 1;
    width: 100%;
    height: 680px;
    min-height: 680px;
  }
  .side-bar {
    display: flex;
    flex-direction: column;
    min-width: 142px;
  }

  .main-content {
    display: flex;
    flex-direction: row;
    flex: 1;
  }

  .timeline {
    display: flex;
    flex-direction: row;
    align-items: center;
    position: relative;
  };

  .timeline >div:first-child{
    margin-left: 0px;
    margin-right: auto;
    display: flex;
  }

  .timeline>div:not(:first-child) {
    position: absolute;
    top: 0px;
  }

  .left-panel {
    display: flex;
    flex: 1;
    min-width: 1100px;
    height: 100%
  }

  .right-panel {
    display: flex;
    flex: 1;
    width: 400px;
    height: 100%
  }

  load-update-panel {
    width: 400px;
    max-width: 400px;
    margin-right: 0px;
    display: flex;
    flex-direction: column;
    height: 100%;
  }


  load-status-panel {
    display: flex;
    flex-direction: column;
    flex: 1;
    height: 100%;
    width: 100%;
  }
  load-status-panel .title {
    height: 40px;
    display: flex;
    flex-direction: row;
    align-items: center;
    width: 100%;
    justify-content: flex-end;
  }
  load-status-panel .title .text {
    margin-left: 0px;
    margin-right: auto;
  }

  load-status-panel .title>*:not(:first-child){
    margin-left: 32px;
  }


</style>

<div class="main-container">
  <div class="side-bar">
    <div class="active">Status</div>
    <div>expenses</div>
    <div>files</div>
    <div>messages</div>
    <div>activity</div>
    <div>settings</div>

  </div>
  <div class="main-content">
    <div class="left-panel">
      <load-status-panel>
        <div class="title">
          <div class="text">status</div>
          <div class="">+ new stop</div>
          <svg class="icon-sm"><use xlink:href="imgs/icons.svg#dollar-sign"></use></svg>
          <svg class="icon-sm"><use xlink:href="imgs/icons.svg#map"></use></svg>
          <svg class="icon-sm"><use xlink:href="imgs/icons.svg#chat"></use></svg>
          <button class="btn btn-primary btn-small">check call</button>
        </div>
        <div class="timeline">
          <div class="text">timeline</div>
          <div class="date" style="left: 25%">9/18</div>
          <div class="date" style="left: 33%">9/18</div>
          <div class="date" style="left: 40%">9/18</div>
          <div class="date" style="left: 49%">9/19</div>
          <div class="date" style="left: 55%">9/23</div>
          <div class="date" style="left: 63%">9/23</div>
          <div class="date" style="left: 75%">9/24</div>
          <div class="date" style="left: 80%">9/25</div>
        </div>
        <div class="details">

        </div>
      </load-status-panel>
    </div>
    <div class="right-panel">
      <load-update-panel>
        <div class="title"></div>
        <div class="body">
          <load-update-card>
            <div class="timestamp">9/19/19 (7:35 am)</div>
            <div class="status">
              <div class="icon">!</div>
              <div class="message">delay</div>
            </div>
            <div class="message">
              <div></div>
              <div class="context">
                <div class="name">David Krushka</div>
                <div class="text">driver is laoded and on his way toward delivery</div>
                <div class="stats">
                  <div class="location"></div>
                  <div class="truck-info">Reef: -10&degF</div>
                </div>
              </div>
            </div>
          </load-update-card>
        </div>

      </load-update-panel>
    </div>
  </div>
</div>
