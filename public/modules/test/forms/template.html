<div class="left-panel">
  <ul>
    <li ng-repeat="route in $ctrl.forms"
        ng-click="$ctrl.FetchFile(route)"> {{ route}}</li>
  </ul>
</div>
<div id="form"
     class="right-panel">
  {{$ctrl.template}}
  <a class="btn btn-primary"
     ng-click="$ctrl.Submit()">submit</a>
</div>
<div class="data">
  {{$ctrl.formData}}
</div>
