<checkbox ng-attr-id="{{$ctrl.id}}"
          ng-click="$ctrl.Toggle()">
       <input type="checkbox"
              ng-model="$ctrl.showValue"
              ng-required="{{$ctrl.required}}"
              ng-disabled="{{$ctrl.disabled}}"
              ng-checked="$ctrl.checked" />
       <label for="{{$ctrl.id}}"
              ng-if="$ctrl.label != undefined">{{ $ctrl.label }}</label>
       <div class="error-msg font-error-msg">{{ $ctrl.errmsg || 'This field is required' }}</div>
</checkbox>
