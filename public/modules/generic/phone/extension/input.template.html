             label="{{$ctrl.label || 'phone' }}"
             value="$ctrl.value.number"
             pattern="{{$ctrl.pattern}}"
             errmsg="{{$ctrl.errmsg}}"
             required="{{$ctrl.required}}"></bound-input>

             label="ext."
             pattern="^\d*$"
             errmsg="Must be a number"
             value="$ctrl.value.extension"></bound-input>
