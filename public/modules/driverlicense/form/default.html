<div class="fcol c12">
    <div class="fsubhead font-subhead">driver's license</div>
    <generic-file-upload max-files="1"></generic-file-upload>
    <div class="frow c12">
      <bound-input class="c9" label="driver license #"
                   required="1"></bound-input>
      <generic-select class="c3" label="state"
                      required="1"></generic-select>
    </div>
    <div class="frow c9">
      <generic-select class="c3" label="class"
                      required="1"></generic-select>
      <generic-input class="c9" label="expiration date"
                     required="1"
                     type="date"></generic-input>
    </div>
</div>
