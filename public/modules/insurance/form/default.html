<div class="fsct-col c8">
  <div class="fsct-row group c12">
    <div class="fsct-col c6">
      <generic-select label="type"></generic-select>
      <generic-input label="company name"
                     required="1"></generic-input>
      <generic-input label="policy #"
                     required="1"></generic-input>
      <generic-input label="amount"></generic-input>
    </div>
    <div class="fsct-col c6">
      <input-phone-ext></input-phone-ext>
      <input-phone-ext label="fax"></input-phone-ext>
      <bound-input label="email"></bound-input>
    </div>
  </div>
  <div class="files">
    <div class="font-subhead">insurance certificate</div>
    <generic-file-upload max-files="10"></generic-file-upload>
  </div>
  <div class="submit">
    <button-icon class="btn btn-sm btn-primary"
                 label="create record"
                 icon="imgs/icons.svg#arrow"></button-icon>
  </div>
</div>
<div class="ins-container">
  <insurance-policy-display></insurance-policy-display>
</div>
